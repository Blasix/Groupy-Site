<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Blasix | Group Planner</title>
  <script src="https://kit.fontawesome.com/b7b3b65ea8.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <style media="screen">
    body {

      background: #141414;
      color: white;
      font-family: Quicksand;
      margin: 0;
      padding: 0;
    }

    .buttonBar {
      justify-content: center;
      display: flex;
      gap: 8px;
    }

    .button>i {
      font-size: 36px;

    }

    .line {
      width: 100%;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.1);
      /* only margin at the bottom */
      margin: 0 0 40px 0;
    }



    .button {
      height: 50px;
      color: white;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      display: inline-flex;
      gap: 5px;
      left: 10px;
      padding: 10px 20px;
      text-decoration: none;
    }

    .hover:hover {
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div class="center">
    <img src="./assets/logoTextBottom.svg" alt="logo"
      style="width: 400px; height: 400px; margin: 0 auto; display: block;">
    <div class="line"></div>
    <div class="buttonBar">
      <a class="button hover" href="https://github.com/Blasix">
        <i class="fa-brands fa-github"></i>
      </a>
      <div class="button">
        <h1>Comming Soon</h1>
      </div>
      <a class="button hover" href="https://blasix.com">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>
  </div>
  <div class="orb1" />
  <div class="orb2" />



</body>

</html>
