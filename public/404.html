<!-- calculate the height of the navbar and remove that height from the 404 section -->
<script>
  var navbarHeight = document.getElementById("Navbar").offsetHeight;
  var section404 = document.getElementById("404");
  section404.style.height = "calc(100vh - " + navbarHeight + "px)";
</script>
